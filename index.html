<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de Texto | @luscrn</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <div class="logo_container">
            <img src="img/logoalura.png" alt="Logo">
        </div>
    </header>
    <main>
        <div class="mainContent">
            <!-- Seção para o texto a ser criptografado -->
            <section id="textInput">
                <h1>Texto Original</h1>
                <textarea class="text-area" cols="41" rows="16" placeholder="Digite seu texto"></textarea>
                <div class="infobtn">
                    <h6>Apenas letras minúsculas e sem acento.</h6>
                </div>
                <div class="btn">
                    <button onclick="btnEncriptar()" class="cript">Criptografar</button>
                    <button onclick="btnDesencriptar()" class="descript">Descriptografar</button>
                </div>
            </section>
            
            <!-- Seção para o texto já criptografado -->
            <section id="textOutput">
                <h1>Texto Criptografado</h1>
                <textarea class="msg" cols="32" rows="32" readonly></textarea>
                <div class="btn">
                    <button onclick="copy()" class="copy">Copiar</button>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>feito por <a href="https://www.instagram.com/ntzi.n7?igsh=MTZoeGlpbmd1ODNqMg%3D%3D&utm_source=qr">nathan</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
